run:
  deadline: 5m
  tests: false
  modules-download-mode: vendor
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
linters:
  disable-all: true
  enable:
    - golint
    - misspell
    - deadcode
    - govet
    - typecheck
    - megacheck
    - varcheck
    - unconvert
    - bodyclose
    - scopelint
    - whitespace
    - goimports
    - ineffassign
    - gofmt
    - godot
    - nestif
    - unparam
    - gofumpt
    - nolintlint
    - wsl

linters-settings:
  golint:
    min-confidence: 0.8
  misspell:
    locale: US
  unused:
    check-exported: false
  gocyclo:
    min-complexity: 35

issues:
  exclude-rules:
    - linters:
      - staticcheck
      text: "SA5001:" #should check returned error

    - linters:
      - golint
      text: "use MixedCaps in package name"

    - linters:
      - golint
      text: "type name will be used as"

    - linters:
      - golint
      text: "don't use leading k in Go names"

    - linters:
        - goimports
      source: "Code generated by protoc-gen-go. DO NOT EDIT."
