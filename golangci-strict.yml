run:
  deadline: 5m
  tests: false
  modules-download-mode: vendor
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
linters:
  disable-all: true
  enable:
    - revive
    - misspell
    - deadcode
    - govet
    - typecheck
    - megacheck
    - varcheck
    - unconvert
    - bodyclose
    - exportloopref
    - whitespace
    - goimports
    - ineffassign
    - gofmt
    - godot
    # - nestif
    # - unparam # import has many
    - gofumpt
    - nolintlint
    - gocritic

linters-settings:
  gocritic:
    enabled-checks:
      - wrapperFunc
    enabled-tags:
      # - security
    disabled-tags:
      - performance
      - diagnostic
      - experimental
      - opinionated
  golint:
    min-confidence: 0.8
  misspell:
    locale: US
  unused:
    check-exported: false
  gocyclo:
    min-complexity: 35
  # nestif:
  #   min-complexity: 70

issues:
  exclude-rules:
    - linters:
      - staticcheck
      text: "SA5001:" #should check returned error

    - linters:
      - golint
      text: "use MixedCaps in package name"

    - linters:
      - revive
      text: "exported: exported const"

    - linters:
      - revive
      text: "exported: comment on exported const"

    - linters:
      - revive
      text: "exported: exported var"

    - linters:
      - revive
      text: "exported: comment on exported type"

    - linters:
      - revive
      text: "type name will be used as"

    - linters:
      - golint
      text: "don't use leading k in Go names"

    - linters:
        - goimports
      source: "Code generated by protoc-gen-go. DO NOT EDIT."
