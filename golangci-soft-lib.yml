run:
  deadline: 15m
  tests: true
  modules-download-mode: readonly
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
linters:
  enable-all: true
  disable:
    - lll
    - maligned
    - unused
    - prealloc
    - goerr113
linters-settings:
  golint:
    min-confidence: 0.8
  misspell:
    locale: US
  gocritic:
    enabled-tags:
      - performance
      - style
    disabled-checks:
      - wrapperFunc
      - dupImport # https://github.com/go-critic/go-critic/issues/845   - experimental
    funlen:
      lines: 100
      statements: 50
issues:
  exclude-rules:
    - linters:
      - golint
      text: "don't use leading k in Go names"

    - path: _test\.go
      linters:
        - scopelint

    - path: _test\.go
      linters:
        - errcheck

