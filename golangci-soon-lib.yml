run:
  deadline: 10m
  tests: false
  modules-download-mode: readonly
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
linters:
  disable-all: true
  enable:
    - golint
    - misspell
    - deadcode
    - govet
    - typecheck
    - megacheck
    - varcheck
    - unconvert
    - errcheck
    - bodyclose
    - scopelint
    - gocyclo
    - nakedret
    - gochecknoinits
    - whitespace
    - goimports
    - stylecheck
    - ineffassign
    - gofmt
    - wsl

linters-settings:
  golint:
    min-confidence: 0.6
  misspell:
    locale: US
  gocyclo:
    min-complexity: 25

issues:
  exclude-rules:
    - linters:
      - staticcheck
      text: "SA5001:" #should check returned error

    - linters:
      - golint
      text: "use MixedCaps in package name"

    - linters:
      - golint
      text: "type name will be used as"

    - linters:
      - golint
      text: "don't use leading k in Go names"
